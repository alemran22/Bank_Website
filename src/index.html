<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <!-- main -->
    <main class="flex flex-row  justify-center items-center h-screen">
        <div class="flex flex-col gap-4 items-center w-[500px]">
             <img src="https://seeklogo.com/images/B/bangladesh-bank-logo-D3A2278B52-seeklogo.com.png" alt=""
                class="h-28 w-28">
            <form action="" class="flex flex-col gap-5 p-16 bg-green-500 w-full">
                <input type="email" name="" placeholder="Enter Your Email" id="inputMail"
                    class=" p-4 w-full rounded-md bg-white outline-none focus:animate-bounce text-base">
                <input type="password" name="" placeholder="Enter Your PassWord" id="inputPass"
                    class=" p-4 w-full rounded-md bg-white outline-none focus:animate-bounce text-base">
                <button type="button" id="logInBtn"
                    class=" py-2 px-4 rounded-md bg-blue-600 hover:bg-blue-700 outline-none focus:animate-bounce text-xl text-white font-semibold">LogIn</button>
            </form>
        </div>
    </main>

    <!-- script file -->
    <script src="./js/index.js"></script>
</body>

</html>
